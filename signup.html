<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo for Favicon.svg" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <script src="/js/storage.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/script.js"></script>
  </head>

  <body onload="signupInit()">
    <div class="main-container">
      <div class="main-container-body signup-centering">
        <img class="signup-img" src="img/login/login_icon.svg" />
        <div class="signup-container">
          <div class="signup-h1-back">
          <h1>Sign up</h1>
          <a href="index.html"><img class="signup-backbutton"
           src="img/contact/arrow-left-line.svg"
           alt="back-button"></a>
           </div>
          <div class="signup-spacer"></div>
          <form
            class="signup-inputs-container"
            onsubmit="registerUser(); return false"
          >
          <form class="signup-inputs-container" onsubmit="registerUser(); return false">
            <input
              type="text"
              class="signup-inputs"
              id="signup-input-name"
              placeholder="Name"
              required
              minlength="2"
            />
            <input
              type="email"
              class="signup-inputs"
              id="signup-input-email"
              placeholder="E-mail"
              required
            />
            <input
              type="password"
              class="signup-inputs"
              id="input-password2"
              placeholder="Password"
              required
              minlength="8"
              pattern="^(?=.*[A-Za-z])(?=.*\d).+$"
              title="Das Passwort muss mindestens 8 Zeichen lang sein und mindestens einen Buchstaben und eine Zahl enthalten."
            />
            <div id="password-visibility-toggle2" class="password-toggle" onclick="togglePasswordVisibility(`2`)"></div>
            <input
              type="password"
              class="signup-inputs"
              id="input-password3"
              placeholder="Confirm Password"
              required
              pattern="^(?=.*[A-Za-z])(?=.*\d).+$"
              title="Das Passwort muss mindestens 8 Zeichen lang sein und mindestens einen Buchstaben und eine Zahl enthalten."
              oninput="checkPasswordMatch()"
            />
            <div id="password-visibility-toggle3" class="password-toggle" onclick="togglePasswordVisibility(`3`)"></div>
        <div id="errorbox"></div>
            <div class="button-and-text">
              <label class="checkbox-container">
                <p>I accept the <a target=”_blank” class="signup-legal-link" 
                  href="legal_notice_out.html">Privacy Policy</a></p>
                <input type="checkbox" class="remember-checkbox" onclick="togglePrivacyButton()">
                <span class="checkmark"></span>
              </label>
              
            </div>
            <button type="submit" id="signupbutton">Sign up</button>
          </form>
        </div>
      </div>
      <div class="login-legal">
        <a target=”_blank” href="privacy_policy_out.html" class="login-legal-links">Privacy Policy</a>
        <a target=”_blank” href="legal_notice_out.html" class="login-legal-links">Legal notice</a>
      </div>
    </div>
  </body>
</html>
